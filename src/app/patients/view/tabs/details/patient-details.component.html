<div class="main-container">
  <section class="content-section px-2 my-2">
    <div style="padding: 2px">
      <fieldset class="outer-field-set bg-white">
        <legend class="w-auto px-3 d-inline-block lengend-title py-1">Patient Info</legend>
        <div style="margin: 5px;">
          <div class="row details-content-bar">
            <!-- <form novalidate>
              <div class="row"> -->
            <div class="col-lg-3 form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" value="{{patientDetails.firstName}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" value="{{patientDetails.lastName}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="dob">DOB</label>
              <input type="text" class="form-control" id="dob" value="{{patientDetails.dob}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" value="{{patientDetails.gender}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" value="{{patientDetails.phoneNumber}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" value="{{patientDetails.Address}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" value="{{patientDetails.city}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" value="{{patientDetails.state}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" id="zipCode" value="{{patientDetails.zipCode}}" readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="insuranceName">Insurance Name</label>
              <input type="text" class="form-control" id="insuranceName" value="{{patientDetails.insuranceName}}"
                readonly>
            </div>
            <div class="col-lg-3 form-group">
              <label for="subscribeId">Subscriber Id</label>
              <input type="text" class="form-control" id="subscribeId" value="{{patientDetails.subscribeId}}" readonly>
            </div>
            <!-- </div>
            </form> -->
          </div>
        </div>
      </fieldset>
      <fieldset id='key-indicator' class="outer-field-set mt-2">
        <legend class="w-auto px-3 d-inline-block lengend-title py-1">Key Indicator</legend>
        <div class="d-flex" style="margin: 5px;">
          <div class="left-section">
            <div class="row">
              <div class="d-flex">
                <div class="p-2">
                  <input type="checkbox" /> Pediatric Patient
                </div>
              </div>
              <div class="d-flex">
                <div class="p-2 ml-3">
                  <input type="checkbox" checked /> Urgent
                </div>
              </div>
              <div class="d-flex">
                <div class="p-2 ml-3">
                  <input type="checkbox" checked /> Engaged by Escalation Team
                </div>
              </div>
              <div class="d-flex">
                <div class="p-2 ml-3">
                  <input type="checkbox" /> ReStaff/Turnback
                </div>
              </div>
            </div>
            <div class="row">
              <div class="d-flex">
                <div class="p-2">
                  <input type="checkbox" checked /> Primary Care Physician
                </div>
              </div>
              <div class="d-flex">
                <div class="p-2 ml-3">
                  <input type="checkbox" /> Following Physician
                </div>
              </div>
              <div class="d-flex">
                <div class="p-2 ml-3">
                  <input type="checkbox" /> Wound Care
                </div>
              </div>
            </div>
            <div class="row">
              <div class="d-flex">
                <div class="p-2">
                  <input type="checkbox" /> Facility Discharge
                </div>
              </div>
            </div>
          </div>
          <div class='d-flex flex-column justify-content-center align-content-center right-section'>
            <div class="align-self-center">
              <label>
                <span class="fa fa-phone purple-theme" style="transform: rotateY(180deg);"></span>
                Call Count
              </label>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <select class="form-control" style="max-width: 100px;">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
              <div>
                <input type="number" value="3" style="width: 40px; margin-left: 10px;">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </section>
  <section id="service-details" class="content-section px-2 mt-2">
    <div style="padding: 2px">
      <fieldset class="outer-field-set">
        <legend class="w-auto px-3 d-inline-block lengend-title py-1">Service Details</legend>
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
          <ngb-panel id="panel1">
            <ng-template ngbPanelHeader>
              <div (click)="acc.toggle('panel1')" class="w-100 card-header d-flex justify-content-between"
                ngbPanelToggle>
                <div>
                  <h5 class="card-header-text pt-1">Service Code 2512</h5>
                </div>
                <div>
                  <i class="fa fa-caret-down" style="color: white; margin-top: 10px;" aria-hidden="true"></i>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <app-service-accordion></app-service-accordion>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="panel2">
            <ng-template ngbPanelHeader>
              <div (click)="acc.toggle('panel2')" class="w-100 card-header d-flex justify-content-between"
                ngbPanelToggle>
                <div>
                  <h5 class="card-header-text pt-1">Service Code 2513</h5>
                </div>
                <div>
                  <i class="fa fa-caret-down" style="color: white; margin-top: 10px;" aria-hidden="true"></i>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <app-service-accordion></app-service-accordion>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="panel3">
            <ng-template ngbPanelHeader>
              <div (click)="acc.toggle('panel3')" class="w-100 card-header d-flex justify-content-between"
                ngbPanelToggle>
                <div>
                  <h5 class="card-header-text pt-1">Service Code 2514</h5>
                </div>
                <div>
                  <i class="fa fa-caret-down" style="color: white; margin-top: 10px;" aria-hidden="true"></i>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <app-service-accordion></app-service-accordion>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </fieldset>
    </div>
  </section>
</div>
