<div class="main-container">
  <section class="content-section px-1 my-2">    
    <angular-editor autofocus="true" [(ngModel)]="htmlContent" [config]="editorConfig"></angular-editor>
    <!-- (ngModelChange)="onChange($event)" -->
  </section> 
  <section class="content-section px-1 my-2">
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center" style="max-width: 100px;">        
        <span class="badge badge-secondary p-2">Match on tags</span>
      </div>
      <div class="ml-5">
        <button type="button" class="btn btn-outline-primary">Be sure to staff</button>
        <button type="button" class="btn btn-outline-primary ml-3">Working on staffing</button>
        <button type="button" class="btn btn-outline-primary ml-3">PT was requesting</button>
      </div>
    </div>
  </section>
  <section class="content-section px-1 my-2">
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center" style="max-width: 100px;">        
        <span class="badge badge-secondary p-2">Add Flags to Match</span>
      </div>
      <div class="ml-5">
        <select class="form-control" style="border-color: green;">
          <option value="msoc">Missed Start of Care (MSOC)</option>
        </select>
      </div>
    </div>
  </section>
</div>
