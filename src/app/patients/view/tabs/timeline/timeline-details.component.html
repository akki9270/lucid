<div class="main-container">
  <!-- <div class="row justify-content-center align-items-center"> -->
   <section class="timeline">   
    <ol>
      <li *ngFor="let patientEvent of patientEvents; trackBy: trackByFn;">
        <div (click)="onEventClick(longContent, patientEvent.note_id, patientEvent)">
          <time><i style='color: green;' class="fa fa-phone fa-rotate-90 px-2"
              aria-hidden="true"></i>{{patientEvent.id}}</time> <span style="padding-left: 35px;"> {{patientEvent.date | date:'mm/dd/yyyy HH:mm:ss'}} </span>
        </div>
      </li>
      <li></li>
    </ol>

    <div class="arrows">
      <button class="arrow arrow__prev disabled" disabled>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_prev.svg" alt="prev timeline arrow">
      </button>
      <button class="arrow arrow__next">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_next.svg" alt="next timeline arrow">
      </button>
    </div>
  </section>
  <!-- </div> -->
  <ng-template #longContent let-modal>
    <div class="modal-header p-2 bg-purple-theme align-items-center">
      <h5 class="modal-title p-2 purple text-white">Event View</h5>
      <button type="button" class="close m-0 text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body p-2" id="myModal" style="height: 70vh; overflow: auto;">
      <!-- <div class="card my-2" *ngFor="let patientEvent of patientEvents; trackBy: trackByFn;"
        id="{{patientEvent.event_id}}">
        <div class="card-header px-2 py-3">
          <h5 class="card-title"><b class="title">{{patientEvent.note_id}}</b></h5>
        </div> -->
        <div class="card my-2" *ngFor="let patientEvent of patientEvents; trackBy: trackByFn;" id="{{patientEvent.note_id}}">
          <div class="card-header px-2 py-3">
            <h5 class="card-title"><b class="title">{{patientEvent.note_id}}</b></h5>
          </div>
          <div class="card-body">
            <blockquote class="blockquote m-2">
              <!-- <p><b class="title">{{patientEvent.note_id}}</b></p> -->
              <pre>{{patientEvent.note_data}}</pre>              
            </blockquote>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <div class="modal-footer">
      <div class="p-2 m-2">
        <button type="button" class="btn close-btn p-2 px-5"
          (click)="modal.close('Close click')">Close</button>
      </div>
    </div>
  </ng-template>
</div>
