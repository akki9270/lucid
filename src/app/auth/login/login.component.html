<div class="d-flex justify-content-center align-items-center pt-5">
  <div class="w-50">
    <div class="card card-primary card-shadow">
      <div class="card-header" style="background-color: #7f7f7f5c; color: var(--purple-theme)">
        <h4 class="m-0">Login</h4>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <form autocomplete="off">
            <label for="id">User Name: </label>
            <input type="text" id="id" [(ngModel)]="userId" class="form-control" />
          </form>
        </div>
        <div class="mb-4">
          <label for="password">Password: </label>
          <input type="password" id="password" [(ngModel)]="userPassword" class="form-control" />
        </div>
      </div>
      <div class="d-flex card-footer justify-content-between align-items-center">
        <div>
          <div *ngIf="loginError">
            <span class="text-danger">{{ loginErrorMessage }}</span>
          </div>
        </div>
        <button class="btn btn-purple-theme" (click)="login()">Login</button>
        <!-- <button class="btn btn-outline-orange-theme ml-3" ui-sref="dashboard.register">Register</button> -->
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column mt-4">
      <!-- <a href="javascript:void(0)"  (click)="opneForGotPassword()"> Forgot password ? </a> -->
      <!-- <p > New to CLEAR <a href="jsvascript:void(0)" ui-sref="dashboard.register">Register </a> here. </p> -->
    </div>
  </div>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header text-white bg-secondary">
          <h4 class="modal-title m-0">Enter registered Email Address</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input type="email" placeholder="johndoe@example.com" class="form-control" />
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-outline-purple-theme">Submit</button>
          </div>
        </div>

        <!-- Modal footer -->
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div> -->

      </div>
    </div>
  </div>
</div>
