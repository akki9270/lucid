<div class="page-wrap">
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-start align-items-center secondary-navbar">
    <div class="ml-5 my-1">
      <span class="topbar-back-btn">
        <h3 class="topbar-title">Analytics</h3>
      </span>
    </div>
  </nav>
  <div class="main-container">
    <div class="d-flex justify-content-center">
      <div class="w-50">
        <app-datepicker-range-popup (dateRangeObj)="receiveDates($event)"></app-datepicker-range-popup>
      </div>
    </div>
    <section class="d-flex justify-content-center mt-3">
      <table class="table table-striped w-50">
        <thead>
          <tr>
            <th scope="col">Case Type</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>URGENT</td>
            <td>{{urgent || 0}}</td>
          </tr>
          <tr>
            <td>FACILITY DISCHARGE</td>
            <td>{{facilityDischarge || 0}}</td>
          </tr>
          <tr>
            <td>ESCALATIONS</td>
            <td>{{escalations || 0}}</td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-start align-items-center">
                <span class="text-uppercase">Cases with more than </span>
                <input type="number" class="pl-2 mx-1" min="0" max="50" oninput="validity.valid||(value='')"
                  style="width: 50px;" (keyup)="getPatient_CallCount()" (change)="getPatient_CallCount()" [(ngModel)]="callCount" />
                <span class="text-uppercase">calls</span>
              </div>
            </td>
            <td>{{result_callCount}}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="d-flex justify-content-center mt-4">
      <div class="d-flex w-50">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="dp" 
                [(ngModel)]="dateMSOC" ngbDatepicker
                (dateSelect)="ondateMSOCchange()" #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar btn-sm" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="d-flex justify-content-center mt-3">
      <table class="table table-striped w-50">
        <tbody>
          <tr>
            <td>POTENTIAL MSOC</td>
            <td>{{potentialMsoc || 0}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
